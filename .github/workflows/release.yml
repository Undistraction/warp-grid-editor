name: Release
on: [push]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - name: Audit for vulnerabilities
        run: 'pnpm run audit-npm-packages'

  lint:
    runs-on: ubuntu-latest
    needs: [security]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - name: Lint
        run: pnpm run lint

  unitTest:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - name: Unit Tests
        run: pnpm run test

  e2eTest:
    runs-on: ubuntu-latest
    needs: [unitTest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - name: E2E Tests
        run: pnpm run test

  build:
    runs-on: ubuntu-latest
    needs: [e2eTest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - name: Build
        run: pnpm run build
